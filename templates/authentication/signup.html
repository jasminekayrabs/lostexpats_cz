<!DOCTYPE html>
<html>
<head>
  <title>SignUp Page</title>
  <link rel="stylesheet" href=" ">
  

</head>
 
<body>
<div class="login-container">
    <h1>Sign-Up</h1>
    <form action="/signup" method="post">
        <!--A csrf token is used to prevent malicious attacks. It generates a token 
        and ensures that any requests coming back in are cross-checked against this token-->
    {% csrf_token %}

      <label for="">First Name</label>
      <input type="text" id="first_name" name="first_name" placeholder="Enter your first name" required>
      <br>
      <label for="">Last Name</label>
      <input type="text" id="last_name" name="last_name" placeholder="Enter your last name" required>
      <br>
      <label for="">Email Address</label>
      <input type="email" id="email" name="email" placeholder="Enter your email address" required>
      <br>
      <label for="">Password</label>
      <input type="password" id="pass1" name="pass1" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" required  placeholder="Enter your password">
      <br>
      <label for="">Confirm Password</label>
      <input type="password" id="pass2" name="pass2" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" placeholder="Confirm your password" required>
      <br>
      
      <button type="submit">Sign Up</button>
    </form>
  </div>
  

</body>
 
</html>
