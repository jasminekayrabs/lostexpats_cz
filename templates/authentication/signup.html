<!-- Signup page, protected against Sql injection attacks, cross site request forgery, and XSS attacks -->
<!-- It contains a form where user enters the requied information and agrees to the terms and conditions -->


<!DOCTYPE html>
<html>
<head>
  <title>SignUp Page</title>
  <style>
    html {
      height: 100%;
    }
    body {
      margin:0;
      padding:0;
      font-family: sans-serif;
      background: linear-gradient(#131923, #11171e);
    }

    .signup-box {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 400px;
      padding: 40px;
      transform: translate(-50%, -50%);
      background: rgba(0,0,0,.5);
      box-sizing: border-box;
      box-shadow: 0 15px 25px rgba(0,0,0,.6);
      border-radius: 10px;
    }

    .signup-box h1 {
      margin: 0 0 30px;
      padding: 0;
      color: #fff;
      text-align: center;
    }

    .signup-box .user-box {
      position: relative;
      margin-bottom: 30px;
    }

    .signup-box .user-box input {
      width: 100%;
      padding: 10px 0;
      font-size: 16px;
      color: #fff;
      border: none;
      border-bottom: 1px solid #fff;
      outline: none;
      background: transparent;
    }

    .signup-box .user-box label {
      position: absolute;
      top: 0;
      left: 0;
      padding: 10px 0;
      font-size: 16px;
      color: #fff;
      pointer-events: none;
      transition: .5s;
    }

    .signup-box .user-box input:focus ~ label,
    .signup-box .user-box input:valid ~ label {
      top: -20px;
      left: 0;
      color: rgb(67, 63, 63);
      font-size: 12px;
    }

    .signup-box button[type="submit"] {
      display: block;
      width: 100%;
      padding: 10px 0;
      margin-top: 40px;
      font-size: 16px;
      text-align: center;
      text-decoration: none;
      text-transform: uppercase;
      color: #323b3c;
      background: rgb(166, 153, 153);
      border: none;
      border-radius: 5px;
      outline: none;
      cursor: pointer;
      transition: .5s;
    }

    .signup-box button[type="submit"]:hover {
      background: rgb(67, 63, 63);
      color: #a1b5b6;
    }

    .signup-box a :hover{
      display: block;
      text-align: center;
      margin-top: 20px;
      color: #fff;
      font-size: 14px;
      text-decoration: underline;
    }


    .signup-box error-message {
      color: red;
      font-size: 14px;
      margin-top: 5px;
    }

    p{
      color: #fff;
      text-align: center;
    }
    .signup-box a{
      color: #95c1ea;
    }

    .terms-label {
      display: inline-block;
      margin-top: 10px;
    }

    </style>
  
  <script>
    // JavaScript code
    function validateForm() {
      var password1 = document.getElementById("pass1").value;
      var password2 = document.getElementById("pass2").value;

      if (password1 !== password2) {
        document.getElementById("error-message").style.display = "block";
        return false;
      } else {
        document.getElementById("error-message").style.display = "none";
        return true;
      }
    }
  </script>


</head>
 
<body>
<div class="signup-box">
    <h1>Sign-Up</h1>
    <form action="/signup" method="post" onsubmit="return validateForm()">
         <!-- A csrf token is used to prevent malicious attacks. It generates a token 
        and ensures that any requests coming back in are cross-checked against this token -->
    {% csrf_token %}
    <div class="user-box">
      <input type="text" id="fname" name="fname" required value="{{ fname|safe }}">
      <label for="">First Name</label>
      <br>
    </div>
    <div class="user-box">
      <input type="text" id="lname" name="lname" required value="{{ lname|safe }}">
      <label for="">Last Name</label>
      <br>
    </div>
    <div class="user-box">
      <input type="email" id="email" name="email" required value="{{ email|safe }}">
      <label for="">Email Address</label>
      <br>
    </div>
    <div class="user-box">
      <input type="password" id="pass1" name="pass1" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" required>
      <label for="">Password</label>
      <br>
    </div>
    <div class="user-box">
      <input type="password" id="pass2" name="pass2" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" required>
      <label for="">Confirm Password</label>
      <span id="error-message" class="error-message" style="display: none;">Passwords do not match</span>
      <br>
    </div>
      <!-- TERMS AND CONDITION -->
    <div class="user-box">
      <input type="checkbox" id="termsCheckbox" name="terms" required>
      <label for="termsCheckbox">I agree to the <a href="/terms">Terms and Conditions</a></label>
    </div>
    <button type="submit">SignUp</button>
    </form>
  </div> 

  <script>
    function validateForm() {
      if (!document.getElementById('termsCheckbox').checked) {
        alert('Please accept the Terms and Conditions.');
        return false;
      }
      return true;
    }
  </script>

</body>
</html>
