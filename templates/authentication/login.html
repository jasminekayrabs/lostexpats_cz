<!-- This is the login page. It allows the user to input their required info and validates it. It also has a link that takes user to the reset pssword page. The page is protected against Sql injection attacks, XSS attacks, as well as Cross site request forgery. -->

<head>
  <title>Login Page</title>

  <style>
    html {
      height: 100%;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background: linear-gradient(#131923, #11171e);
    }

    .login-box {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 400px;
      padding: 40px;
      transform: translate(-50%, -50%);
      background: rgba(0, 0, 0, 0.5);
      box-sizing: border-box;
      box-shadow: 0 15px 25px rgba(0, 0, 0, 0.6);
      border-radius: 10px;
    }

    .login-box h1 {
      margin: 0 0 30px;
      padding: 0;
      color: #fff;
      text-align: center;
    }

    .login-box .user-box {
      position: relative;
      margin-bottom: 30px;
    }

    .login-box .user-box input {
      width: 100%;
      padding: 10px 0;
      font-size: 16px;
      color: #fff;
      border: none;
      border-bottom: 1px solid #fff;
      outline: none;
      background: transparent;
    }

    .login-box .user-box label {
      position: absolute;
      top: 0;
      left: 0;
      padding: 10px 0;
      font-size: 16px;
      color: #fff;
      pointer-events: none;
      transition: .5s;
    }

    .login-box .user-box input:focus ~ label,
    .login-box .user-box input:valid ~ label {
      top: -20px;
      left: 0;
      color: rgb(67, 63, 63);
      font-size: 12px;
    }

    .login-box button[type="submit"] {
      display: block;
      width: 100%;
      padding: 10px 0;
      margin-top: 40px;
      font-size: 16px;
      text-align: center;
      text-decoration: none;
      text-transform: uppercase;
      color: #323b3c;
      background: rgb(166, 153, 153);
      border: none;
      border-radius: 5px;
      outline: none;
      cursor: pointer;
      transition: .5s;
    }

    .login-box button[type="submit"]:hover {
      background: rgb(67, 63, 63);
      color: #a1b5b6;
    }

    .login-box a {
      display: block;
      text-align: center;
      margin-top: 20px;
      color: #fff;
      font-size: 14px;
      text-decoration: none;
    }

    .login-box error-message {
      color: red;
      font-size: 14px;
      margin-top: 5px;
    }
    
    /* Additional styles for input fields */
    .login-box input[type="email"],
    .login-box input[type="password"] {
      border-radius: 5px;
      background-color: rgba(255, 255, 255, 0.1);
      padding: 10px;
    }
  </style>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>
    $(document).ready(function() {
      // Close the error message when the close button is clicked
      $('.close-btn').click(function() {
        $(this).parent('.message').fadeOut();
      });
    });
  </script>

</head>

<body>
  <!-- take user input  -->
  <div class="login-box">
    <h1>Log-in</h1>
    <form action="/login" method="POST">
      {% csrf_token %}
      <div class="user-box">
        <input type="email" id="email" name="email" required>
        <label for="">Email Address</label>
      </div>
      <div class="user-box">
        <input type="password" id="pass1" name="pass1" required>
        <label for="">Password</label>
      </div>
      <button type="submit">Log-in</button>
      <!-- linkk to reset password page -->
      <a href="{% url 'password_reset' %}">Forgot Password?</a>
      <!-- display error message if user is not authenticated -->
      {% if messages %}
      <div class="message error">
        <span class="close-btn">&times;</span>
        <ul>
          {% for message in messages %}
          <li>{{ message }}</li>
          {% endfor %}
        </ul>
      </div>
      {% endif %}
    </form>
  </div>
</body>

</html>
